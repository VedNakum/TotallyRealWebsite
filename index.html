<!DOCTYPE html>
<html lang="en">
<head>

    <title>Site Can't Be Reached</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #dcdcdc;

        }

            margin-top: 15px;

        }
        .suggestions a {
            color: #9099fc;
            text-decoration: none;
        }
        .error-code {
            margin-top: 10px;
            font-size: 12px;

        }

            margin-top: 30px;

            color: #dcdcdc;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;

</head>
